<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>はじめてつくるバックエンドサーバー</title>
  </head>
  <body>
    <h1>日本の季節</h1>
    <p>秋は行楽シーズンで、たくさんの人が観光にでかける</p>
    <form action="/autumn" method="POST">
      <input type="text" name="activity" />
      <button type="submit">投稿</button>
    </form>
    <form action="/update" method="POST">
      <input type="text" name="updatedActivity" />
      <button type="submit">変更</button>
    </form>
    <form action="/delete" method="POST">
      <input type="radio" name="number" id="one" value="0" />
      <label for="one">1</label>
      <input type="radio" name="number" id="two" value="1" />
      <label for="two">2</label>
      <input type="radio" name="number" id="three" value="2" />
      <label for="three">3</label>
      <button type="submit">削除</button>
    </form>
  </body>
</html>
